<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- User -->
  <circle cx="100" cy="200" r="50" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <text x="100" y="205" text-anchor="middle" font-family="Arial, sans-serif">User</text>
  
  <!-- run.sh -->
  <rect x="200" y="175" width="100" height="50" fill="#90caf9" stroke="#333" stroke-width="2"/>
  <text x="250" y="205" text-anchor="middle" font-family="Arial, sans-serif">run.sh</text>
  
  <!-- Docker Container -->
  <rect x="350" y="100" width="300" height="200" fill="#a5d6a7" stroke="#333" stroke-width="2" rx="20" ry="20"/>
  <text x="500" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Docker Container</text>
  
  <!-- pr_report.rb -->
  <rect x="400" y="175" width="100" height="50" fill="#ffcc80" stroke="#333" stroke-width="2"/>
  <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif">pr_report.rb</text>
  
  <!-- GitHub API -->
  <circle cx="700" cy="200" r="50" fill="#ef9a9a" stroke="#333" stroke-width="2"/>
  <text x="700" y="205" text-anchor="middle" font-family="Arial, sans-serif">GitHub API</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <line x1="150" y1="200" x2="200" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="200" x2="350" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="200" x2="650" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="220" x2="500" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
